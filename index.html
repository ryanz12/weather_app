<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--Nav/search-->
    <div id="nav_bar"> 
        <div id="logo">weather</div>
        <div id="searchWrapper">
            <input type="text" id="search" placeholder="Search by City">
            <div id="searchResultContainer"></div>
        </div>
        <select id="searchType">
            <option value="cityName">City</option>
            <option value="latLong">Latitude and Longitude</option>
        </select>
    </div>

    <!--main container-->
    <div class="tempContainer">
        <h2 id="title"></h3>
        <div id="tempValue"></div>
        <div id="skyStatus"></div>
        <div id="highAndLow"></div>
    </div>

    <!--container 2-->
    <div class="weatherToday">
        <h3 id="titleTwo"></h3>

        <div class="wrapper">
            <div id="feelsLike"></div>
            <div id="sunInfo" title="Sunrise/sunset"></div>
        </div>

        <div class="gridContainer">
            <div class="gridItem" id="highLow" title="High and low temperatures of the day"></div>
            <div class="gridItem" id="wind" title="Wind speed"></div>
            <div class="gridItem" id="humid" title="Humidity percentage"></div>
            <div class="gridItem" id="dewPoint" title="Temperature at which air becomes saturated with moisture"></div>
            <div class="gridItem" id="pressure" title="Atmosphereic pressure in millibars"></div>
            <div class="gridItem" id="visibility" title="Visibility"></div>
            <div class="gridItem" id="moonPhase" title="Predicted moon phase"></div>
            <div class="gridItem" id="windChill" title="Predicted temperature with respect to wind"></div>
        </div>
    </div>

    <!--Container 3-->
    <div class="hourlyForecast">
        <h3>Hourly Forecast</h3>

        <div class="timeContainer">
            <div class="timeGridItem"></div>
            <div class="timeGridItem"></div>
            <div class="timeGridItem"></div>
            <div class="timeGridItem"></div>
            <div class="timeGridItem"></div>
        </div>
    </div>

    <!--Container 4-->
    <div class="dailyForecast">
        <h3>Daily Forecast</h3>

        <div class="dailyContainer">
            <div class="dailyGridItem"></div>
            <div class="dailyGridItem"></div>
            <div class="dailyGridItem"></div>
            <div class="dailyGridItem"></div>
            <div class="dailyGridItem"></div>
        </div>
    </div>

    <div class="precipContainer">
        <h3>Live Precipitation Map</h3>
        <iframe id="precipMap" width="100%" frameborder="0" style="border:0;height:50vh;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;" allowfullscreen></iframe>
    </div>
    <canvas id="myCanvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
